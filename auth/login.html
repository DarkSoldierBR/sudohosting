<html>

<head>
    <title>SudoHosting</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS only -->
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/home.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Header -->
    <iframe src="../common/header.html"
        onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>

    <div class="container-fluid py-5" id="background">
        <div class="container py-5" id="login-container">
            <h2 class="text-center text-font quicksand">Acesse sua conta</h2>
            <div class="col px-5 text-center my-4">

                 <!-- Email -->

                 <div class="form-group">
                    <div class="row my-4">

                        <div class="col-2">
                            <p class="my-2 text-center font-weight-bold" style="font-size: 15pt">Email</p>
                        </div>
                        <div class="col">
                            <div class="container login-campo">
                                <input type="email" name="email" class="form-control"
                                    style="border-width: 0px; height: 33px;">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Senha -->

                <div class="form-group">
                    <div class="row my-4">
                        <div class="col-2">
                            <p class="my-2 text-center font-weight-bold" style="font-size: 15pt">Senha</p>
                        </div>
                        <div class="col">
                            <div class="container login-campo">
                                <input type="password" name="senha" class="form-control"
                                    style="border-width: 0px; height: 33px;">
                            </div>
                        </div>
                    </div>
                </div>

                <input type="submit" value="Entrar" class="btn button-black" style="width: 30vh;">
                <h5 class="text-font my-auto p"><strong>Cadastrar</strong></h5>
            </input>

                <!-- Não possui conta -->
                <p class="mt-4 text-font">Não possui uma conta?</p>
                <a href="register.html">
                    <p class="text-font">Clique aqui para cadastrar</p>
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <iframe src="../common/footer.html"
        onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>

</body>
